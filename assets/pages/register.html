<!DOCTYPE html>
<html lang='pt-br'>
    <head>
        <meta charset='UTF-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>
        <title>Cadastro - Sr. & Sra. Bem Estar</title>

        <link rel='stylesheet' href='../styled/global.css'>

        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css'>

        <link rel='shortcut icon' href='../gfx/logo.png' type='image/x-icon'>
    </head>
    <body>
        <!-- loader -->
        <div class='loader-container'>
            <div class='loader'></div>
        </div>

        <!-- navbar -->
        <nav class='navbar'>
            <div class='navbar-container'>
                <div class='navbar-logo'>
                    <a href='#'>
                        <img class='unselectable' draggable='false' (dragstart)='false;' src='../gfx/logo.png' alt=''>
                    </a>
                </div>
                <div class='navbar-toggle' id='mobile-menu'>
                    <span class='bar'></span>
                    <span class='bar'></span>
                    <span class='bar'></span>
                </div>
                <ul class='navbar-menu'>
                    <li class='navbar-item'>
                        <a href='../../index.html' class='navbar-links'>Pagina Inicial</a>
                    </li>
                    <li class='navbar-item'>
                        <a href='#' class='navbar-links active'>Cadastro</a>
                    </li>
                </ul>
            </div> <!-- container -->
        </nav> <!-- navbar -->
        
        <!-- main -->
        <div class='main contact'>
            <div class='container'>
                <div class='contact-main-content'>
                    <span class='info'>CADASTRO !</span>
                    <p>Faça seu cadastro por aqui.</p>
                </div>
            </div> <!-- container -->
            <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1440 320' id='wave'><path fill='#F4F4F4' fill-opacity='1' d='M0,96L80,90.7C160,85,320,75,480,96C640,117,800,171,960,165.3C1120,160,1280,96,1360,64L1440,32L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z'></path></svg>
        </div> <!-- main -->



        <!-- form -->
        <div class='contact'>
            <div class='contact-container'>
                <span class='info-span-content'>CONTATE-NOS</span>
                <div class='contact-content'>
                    <a href='#'>
                        <i class='fa-brands fa-instagram'></i>
                    </a>
                    <a href='#'>
                        <i class='fa-brands fa-facebook'></i>
                    </a>
                    <a href='#'>
                        <i class='fa-brands fa-twitter'></i>
                    </a>
                    <a href='#'>
                        <i class='fa-brands fa-whatsapp'></i>
                    </a>
                </div>
                <div class='contact-content'>
                    <p>Faça o cadastro do reponsável por aqui.</p>
                </div>
                <div class='contact-content'>
                    <form action=''>
                        <div class='form-container'>
                            <div class='form-content'>
                                <label for=''>Nome:</label>
                                <input type='text'>
                            </div>
                            <div class='form-content'>
                                <label for=''>Email:</label>
                                <input type='email'>
                            </div>
                            <div class='form-content'>
                                <label for=''>Número de Telefone:</label>
                                <input type='text'>
                            </div>
                            <div class='form-content'>
                                <label for=''>Idade do Responsável:</label>
                                <input type='text'>
                            </div>
                            <div class='form-content'>
                                <label for=''>Mensagem:</label>
                                <textarea name='' id='' cols='30' rows='10'></textarea>
                            </div>
                            <div class='form-content'>
                                <input type='submit' value='Enviar'>
                            </div>
                        </div>
                    </form>
                </div>
            </div>  <!-- container -->
        </div> <!-- form -->



        <!-- footer -->
        <footer>
            <div class='footer-container'>
                <div class='footer-content'>
                    <p>Copyright © 2022 - <span id='date'></span>. Todos os direitos reservados.</p>
                </div>
            </div>
        </footer>
        
        <!-- jquery -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
        <script>
            $(window).on('load', function(){
                $('.loader-container').fadeOut(1000);
            });
        </script>
        
        <script src='../javascript/navbar.js'></script>
        <script src='../javascript/functions.js'></script>
    </body>
</html>

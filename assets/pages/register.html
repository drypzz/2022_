<!DOCTYPE html>
<html lang='pt-br'>
    <head>
        <meta charset='UTF-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>
        <title>Início - Sr. & Sra. Bem Estar</title>

        <link rel='stylesheet' href='../styled/global.css'>

        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css'>

        <link rel='shortcut icon' href='../gfx/logo.png' type='image/x-icon'>
    </head>
    <body>
        <!-- loader -->
        <div class='loader-container'>
            <div class='loader'></div>
        </div>

        <!-- navbar -->
        <nav class='navbar'>
            <div class='navbar-container'>
                <div class='navbar-logo'>
                    <a href='#'>
                        <img class='unselectable' draggable='false' (dragstart)='false;' src='../gfx/logo.png' alt=''>
                    </a>
                </div>
                <div class='navbar-toggle' id='mobile-menu'>
                    <span class='bar'></span>
                    <span class='bar'></span>
                    <span class='bar'></span>
                </div>
                <ul class='navbar-menu'>
                    <li class='navbar-item'>
                        <a href='../../index.html' class='navbar-links'>Pagina Inicial</a>
                    </li>
                    <li class='navbar-item'>
                        <a href='#' class='navbar-links'>Contato</a>
                    </li>
                    <li class='navbar-item'>
                        <a href='../pages/register.html' class='navbar-links active'>Cadastre-se</a>
                    </li>
                </ul>
            </div> <!-- container -->
        </nav> <!-- navbar -->

        <!-- main -->
        <div class='main register'>
            <div class='container'>
                <div class='main-content register'>
                    <h1>CADASTRO !</h1>
                    <p>Escolha um tipo de cadastro.</p>
                </div>
            </div> <!-- container -->
            
            <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1440 320' id='wave'><path fill='#f4f4f4' fill-opacity='1' d='M0,96L80,90.7C160,85,320,75,480,96C640,117,800,171,960,165.3C1120,160,1280,96,1360,64L1440,32L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z'></path></svg>
        </div> <!-- main -->


        <div class='register-main'>
            <div class='register-container'>
                <span class='info-span-content'>TIPOS DE CADASTRO</span>
                <div class='register-content-buttons'>
                    <div class='btn'>
                        <a href='#'>Paciente</a>
                    </div>
                    <div class='btn'>
                        <a href='#'>Responsavel</a>
                    </div>
                </div>

                <div class='register-container-items'>

                    <div class='item-cards'>
                        <p>Cadastro de paciente</p>
                        <form action='#' method='post'>
                            <div class='form-container'>
                                <div class='form-group'>
                                    <label for='name'>Nome:</label>
                                    <input type='text' id='name' name='name'>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>

            </div>
        </div>


        <footer>
            <div class='footer-container'>
                <div class='footer-content'>
                    <p>Copyright © 2022 - <span id='date'></span>. Todos os direitos reservados.</p>
                </div>
            </div>
        </footer>
    
        <!-- jquery -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
        <script>
            $(window).on('load', function(){
                $('.loader-container').fadeOut(1000);
            });
        </script>

        <script src='assets/javascript/navbar.js'></script>
        <script src='assets/javascript/functions.js'></script>
    </body>
</html>
